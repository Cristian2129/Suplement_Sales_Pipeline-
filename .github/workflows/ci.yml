name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repo
      uses: actions/checkout@v3

    - name:  Setup Python
    
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name:  Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install pytest

    - name:  Run unit tests (si existen)
      run: pytest tests/unit -v || echo "No unit tests found"

    - name:  Run integration tests (pipeline real)
      run: pytest tests/integration/test_pipeline_integration.py -v
